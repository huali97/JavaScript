<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14按需记载动态组件</title>
</head>
<body>
    <button></button>
</body>

<!-- 使用import函数实现按需加载 -->
<script type="module">
    document.querySelector('button').addEventListener('click',()=>{
        import('./js/11.js').then((modules)=>{
            console.log(modules)
        })
    })
</script>
</html>
